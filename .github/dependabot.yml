# Dependabot configuration for automated dependency updates
# This file should be placed in .github/ directory (not .github/workflows/)

version: 2
updates:
  # Enable version updates for npm (Node.js)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "DemetrisNeophytou"
    assignees:
      - "DemetrisNeophytou"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Automatic security updates
    allow:
      - dependency-type: "all"
    # Group patch updates together
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    # Ignore specific dependencies if needed
    ignore:
      # Example: ignore specific major versions
      # - dependency-name: "lodash"
      #   versions: ["5.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    reviewers:
      - "DemetrisNeophytou"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"

  # Enable version updates for Docker (if using)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "DemetrisNeophytou"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

