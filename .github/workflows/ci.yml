name: CI/CD Pipeline

on:
  push:
    branches: [main, replit-agent]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Type check
        run: pnpm run check
      
      - name: Lint (if script exists)
        run: pnpm run lint || echo "âš ï¸  No lint script found, skipping"
        continue-on-error: true
      
      - name: Build (Frontend + Backend)
        run: pnpm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: https://productifyai-api.onrender.com
      
      - name: Verify build outputs
        run: |
          echo "ðŸ“¦ Checking build outputs..."
          if [ ! -f "dist/server.js" ]; then
            echo "âŒ Backend build failed: dist/server.js not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Frontend build failed: dist/index.html not found"
            exit 1
          fi
          echo "âœ… Backend built: dist/server.js"
          echo "âœ… Frontend built: dist/index.html"
          ls -lah dist/
      
      - name: Run tests
        run: pnpm run test:ci || echo "âš ï¸  No tests configured yet, skipping"
        continue-on-error: true
      
      - name: Check for secrets leaks (basic)
        run: |
          echo "ðŸ” Checking for common secrets patterns..."
          if grep -r "sk-proj-" dist/ 2>/dev/null; then
            echo "âŒ Found OpenAI API key in build output!"
            exit 1
          fi
          if grep -r "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" dist/ | grep -v "VITE_SUPABASE_ANON_KEY" 2>/dev/null; then
            echo "âš ï¸  Found JWT-like token in build output"
          fi
          echo "âœ… No obvious secrets found in build output"
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            client/dist/
          retention-days: 7
      
      - name: Build summary
        run: |
          echo "### âœ… Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Node: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Success" >> $GITHUB_STEP_SUMMARY

